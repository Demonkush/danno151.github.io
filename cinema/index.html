<!DOCTYPE html>
<html>
	<head>
		<title>SWU Video Player</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">	
		<link href="video-js-6.7.3/video-js.min.css" rel="stylesheet" type="text/css">	
		<script src="http://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
		<script src="http://www.youtube.com/iframe_api" type="text/javascript"></script>
		<script src="http://player.twitch.tv/js/embed/v1.js"></script>
		<script src="http://api.dmcdn.net/all.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="jwplayer-8.0.11/jwplayer.js" type="text/javascript"></script>	
		<script src="video-js-6.7.3/video.min.js"></script>
		<script src="videojs-flash/videojs-flash.min.js"></script>
		<script src="js/theater.js" type="text/javascript"></script>
	</head>
	<body>

		<!--
			Landing page for Super Weebs United

			This webpage appears during the idle theater state
			while there are no videos queued to play. 
		-->

		<div id="content" class="welcome-page">

			<!-- Centered Background Logo -->
			<div class="logo-container">
				<div class="logo"></div>
			</div>

			<!-- Welcome header -->
			<div class="header-container">
				<div class="welcome"></div>
			</div>

			<!-- Information -->
			<div class="info-container">

				<!-- Flash Detection -->
				<div id="noflash" class="info warning"></div>

				<div class="info">To request a video, open the queue by holding down Q and press the 'Request Video' button</div>

			</div>

			<!-- Footer -->
			<div class="footer-container"></div>

		</div>

		<div id="player-container">
			<div id="player"></div>
		</div>

		<script src="https://f.vimeocdn.com/js/froogaloop2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		var elem = document.getElementById("noflash");
		if(!swfobject.hasFlashPlayerVersion("1")) {
			elem.innerText = "Adobe Flash Player not detected! Some videos may not load, press F2 for installation instructions.";
			gmod.detectFlash(false);
		}
		</script>
		
	</body>
</html>
