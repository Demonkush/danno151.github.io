<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>SWU - Video Search</title>
		<meta name="description" content="SWU's Service Browser">
		<meta name="keywords" content="garrysmod,cinema,video,search,youtube,anime,animetwist">
		<meta name="author" content="Super Weebs United">
		<link href="./css/style.css" rel="stylesheet" type="text/css">
	</head>
<body>

	<div style="position:absolute;top:24px;left:0;right:0;bottom:0;">
		<section id="content-container">

			<h1>Pick a service to start browsing for a video to watch!</h1>

			<div style="text-align:center;">

				<service style="background-image:url(logos/youtube.png);background-size:90%;" onclick="selectService('YouTube','http://www.youtube.com/');" onmouseover="hoverService();"><span style="color:#212121;">Youtube</span></service>
				
				<service style="background-image:url(logos/animetwist.png);background-size:100%;" onclick="selectService('Anime Twist','https://twist.moe/');" onmouseover="hoverService();"><span style="color:#9E9E9E;">Anime Twist</span></service>

				<service style="background-image:url(logos/wsm.png);background-size:50%;" onclick="selectService('/thewatchseries','http://watchseriesmovie.net/');" onmouseover="hoverService();"><span style="color:#212121;">thewatchseries</span></service>
				
				<div class="notice" style="padding:10px;"><span style="color:#E65100;">thewatchseries</span> is currently not working due to maintenance on their end</div>
				
			</div>
			
			<div id="tip" class="notice" style="font-size:20px"></div>

		</section>
	</div>

	<script type="text/javascript">
	// Event called when a service is hovered
	function hoverService() {
		console.log( "RUNLUA: surface.PlaySound('garrysmod/ui_hover.wav');" );
	}

	// Event called when a service is selected
	function selectService(name, url) {
		console.log( "RUNLUA: surface.PlaySound('garrysmod/ui_click.wav');" );

		ga('send', 'event', 'services', 'visit', name);
		setTimeout(function(){
			window.location.href = url;
		}, 100);
	}

	// Set a random tip on DOM load
	document.addEventListener('DOMContentLoaded', function() {
		var tips = [
			'You can view helpful information via <span style="color:#0091EA;">/help</span> and <span style="color:#0091EA;">/rules</span>',
			'Having trouble? Contact a <span style="color:#29C971;">Moderator</span> via @ in chat. e.g. @ Hello Moderators!'
		];

		return function() {
			var node = document.getElementById('tip'),
				tip = tips[Math.floor(Math.random() * tips.length)];

			node.innerHTML = tip;
		};
	}());
	</script>
	
	<script type="text/javascript">
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-25136174-5', 'pixeltailgames.com');
	  ga('send', 'pageview');
	</script>

	<link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">

</body>
</html>
